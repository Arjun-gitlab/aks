name: CI-CD Pipeline
 
on:
  push:
    branches:
      - main
 
env:
  # ACR + AKS details
  ACR_NAME: ${{ secrets.ACR_NAME }}
  AKS_RG: ${{ secrets.AKS_RG }}
  AKS_CLUSTER: ${{ secrets.AKS_CLUSTER }}
 
  # Terraform backend storage details
  TF_BACKEND_RG: ${{ secrets.TF_BACKEND_RG }}
  TF_BACKEND_STORAGE_ACCOUNT: ${{ secrets.TF_BACKEND_STORAGE_ACCOUNT }}
  TF_BACKEND_CONTAINER: ${{ secrets.TF_BACKEND_CONTAINER }}
 
jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
 
      - name: Azure login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
 
      - name: Login to ACR
        run: az acr login --name $ACR_NAME
 
      - name: Build patient image
        run: |
          echo "ðŸ”¹ Using ACR: $ACR_NAME"
          docker build -t $ACR_NAME.azurecr.io/patient-service:latest ./microservices/patient
 
      - name: Push patient image
        run: docker push $ACR_NAME.azurecr.io/patient-service:latest
 
      - name: Build appointment image
        run: |
          echo "ðŸ”¹ Using ACR: $ACR_NAME"
          docker build -t $ACR_NAME.azurecr.io/appointment-service:latest ./microservices/appointment
 
      - name: Push appointment image
        run: docker push $ACR_NAME.azurecr.io/appointment-service:latest
 
  deploy-terraform:
    needs: build-and-push
    runs-on: ubuntu-latest
    env:
      # Terraform azurerm provider auth
      ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
 
      # Backend storage vars
      TF_BACKEND_RG: ${{ secrets.TF_BACKEND_RG }}
      TF_BACKEND_STORAGE_ACCOUNT: ${{ secrets.TF_BACKEND_STORAGE_ACCOUNT }}
      TF_BACKEND_CONTAINER: ${{ secrets.TF_BACKEND_CONTAINER }}
    steps:
      - uses: actions/checkout@v3
 
      - name: Azure login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
 
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.9.5
 
      - name: Terraform Init
        working-directory: terraform/envs/dev
        run: |
          terraform init \
            -backend-config="resource_group_name=$TF_BACKEND_RG" \
            -backend-config="storage_account_name=$TF_BACKEND_STORAGE_ACCOUNT" \
            -backend-config="container_name=$TF_BACKEND_CONTAINER" \
            -backend-config="key=dev.terraform.tfstate"
 
      - name: Terraform Plan
        working-directory: terraform/envs/dev
        run: terraform plan -out=tfplan
 
      - name: Terraform Apply
        working-directory: terraform/envs/dev
        run: terraform apply -auto-approve tfplan
 
  deploy-aks:
    needs: deploy-terraform
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
 
      - name: Azure login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
 
      - name: Get AKS credentials
        run: |
          az aks get-credentials \
            --resource-group $AKS_RG \
            --name $AKS_CLUSTER \
            --overwrite-existing
 
      - name: Deploy patient service
        run: kubectl apply -f k8s/patient-deployment.yaml
 
      - name: Deploy appointment service
        run: kubectl apply -f k8s/appointment-deployment.yaml
